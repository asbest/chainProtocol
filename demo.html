<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Protocol Demo - Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .connection-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chain Protocol Demo - Tic Tac Toe</h1>
        <div id="status"></div>
        <div id="game-board"></div>
        <button id="reset-button">Reset Game</button>
        <div class="connection-info">
            <h2>Multiplayer</h2>
            <div>
                <input type="text" id="onion-address" placeholder="Enter Tor signaling server onion address">
            </div>
            <hr>
            <div>
                <button id="host-button">Host Game</button>
                <div id="host-info"></div>
            </div>
            <hr>
            <div>
                <input type="text" id="game-id" placeholder="Enter Game ID to join">
                <button id="connect-button">Join Game</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
